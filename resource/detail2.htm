<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS COREISO</title>
    <link rel="shortcut icon" href="./images/malaysia-airlines-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./detail.css">
</head>
<body>
    <header>
        <div class="center">
            <img src="./images/malaysia-airlines-logo-white.png" alt="">
            <div class="text" id="hct"></div>
            <div class="news">NEWS</div>
            <script>
                const currentDate_ = new Date();  
                const currentYear = currentDate_.getFullYear();  
                const currentMonth = String(currentDate_.getMonth() + 1).padStart(2, '0');
                let hct = document.querySelector('#hct');
                hct.textContent = `COREISO ${currentYear}.${currentMonth}`;
                let news = document.querySelector('.news');  
                news.addEventListener('click', function() {  
                    window.location.href = './news.htm';
                });
            </script>
        </div>
    </header>

    <div class="main">
        <div class="center">
            <div class="title"></div>
            <div class="isolate"></div>
            <div class="content"></div>
        </div>
        <script>
            fetch('./json/news_title.json')  
                .then(response => response.ok ? response.json() : Promise.reject(new Error('Network response was not ok')))  
                .then(data => {  
                    document.querySelector('.title').textContent = data.news2_title;
                })  
                .catch(error => {  
                    console.error('Failed to fetch data:', error);
                });
            fetch('./json/news_detail2.json')  
                .then(response => response.ok ? response.json() : Promise.reject(new Error('Network response was not ok')))  
                .then(data => {  
                    document.querySelector('.content').innerHTML = data.html_content;
                })  
                .catch(error => {  
                    console.error('Failed to fetch data:', error);
                });
        </script>
    </div>

    <footer>
        <div class="center">
            &copy; Malaysia Airlines - Coreiso 2024
        </div>
        <script>
            const currentDate2 = new Date();  
            const currentYear2 = currentDate2.getFullYear();  
            let fc = document.querySelector('footer .center');
            fc.innerHTML = `&copy; Malaysia Airlines - Coreiso ${currentYear}`;
            fc.addEventListener('click', function() {  
                window.location.href = '../index.htm';
            });
        </script>
    </footer>
</body>
</html>
