<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAS COREISO</title>
    <link rel="shortcut icon" href="./images/malaysia-airlines-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./detail.css">
</head>
<body>
    <header>
        <div class="center">
            <img src="./images/malaysia-airlines-logo-white.png" alt="">
            <div class="text" id="hct"></div>
            <script>
                const currentDate = new Date();  
                const currentYear = currentDate.getFullYear();  
                const currentMonth = String(currentDate.getMonth() + 1).padStart(2, '0');
                let hct = document.querySelector('#hct');
                hct.textContent = `COREISO ${currentYear}.${currentMonth}`;
                console.log('Developed by MAS COREISO, Hosted by GitHub Pages');
                console.log(`MAS COREISO ${currentYear}. All rights reserved`);
            </script>
        </div>
    </header>

    <div class="main">
        <div class="center">
            <div class="title">About Malaysia Airlines Coreiso (MAS COREISO)</div>
            <div class="isolate"></div>
            <div class="content"></div>
        </div>
        <script>
            fetch('./detail.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Failed to fetch data:', error);
                });
        </script>
    </div>

    <footer>
        <div class="center"></div>
        <script>
            const currentDateF = new Date();  
            const currentYearF = currentDateF.getFullYear();  
            let fc = document.querySelector('footer .center');
            fc.innerHTML = `&copy; Malaysia Airlines - Coreiso ${currentYearF}`;
        </script>
    </footer>
</body>
</html>
