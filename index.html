    <link rel="shortcut icon" href="./sources/images/favicon.ico" type="image/x-icon">

<body>
    <header>
        <div class="center">
            <img src="./sources/images/logo.svg" alt="logo" class="logo_img">
            <div class="word">COREISO<br>LOGISTICS</div>
            <div class="announce">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="word">
                            <div class="static_world">Latest news</div>
                            <div class="separate"></div>
                            <div class="title carousel1t"></div>
                            <div class="subtitle carousel1st"></div>
                        </div>
                        <img src="" class="d-block carousel1i">
                    </div>
                    <div class="carousel-item">

                            <div class="title carousel4t"></div>
                            <div class="subtitle carousel4st"></div>
                        </div>
                        <img src="" class="d-block carousel4i">
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="title">weekly schedule</div>
                <div class="table-container">  
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Week</th>
                                <th>Airline</th>
                                <th>Numbers</th>
                                <th>Starting</th>
                                <th>Terminus</th>
                                <th>Duration</th>
                                <th>Aircraft</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>

        </div>
